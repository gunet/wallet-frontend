name: Build Docker image
on:
  push:
    branches-ignore:
      - master
      - dc4eu-rome
  pull_request:

jobs:
  build-front:
    permissions:
      contents: read
      packages: read

    uses: gunet/wallet-ecosystem/.github/workflows/docker-build-push.yml@dc4eu-rome
    secrets: inherit
    with:
      image-tag: ghcr.io/gunet/wallet-frontend:latest
      docker-push: false
      dockerfile-path: ./Dockerfile
